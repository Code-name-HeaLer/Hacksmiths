<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Sphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="road">
        <img src="images/road new.jpeg" alt="">
    </div>

    <video class="river-left" id="rightVideo" autoplay muted loop>
        <source src="videos/video-left.mp4" type="video/mp4">
    </video>

    <video class="river-right" id="leftVideo" autoplay muted loop>
        <source src="videos/video-right.mp4" type="video/mp4">
    </video>

    <div class="character-container">
        <img src="images/character1.png" alt="char1" class="char1">
    </div>

    <div class="character-container">
        <img src="images/character2.png" alt="cahr2" class="char2">
    </div>

    <div class="boat" id="boat">
        <img src="images/boat.png" alt="boat">
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
